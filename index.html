<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Product CRUD App</title>
</head>

<body>
    <div class="container">
        <h1 class="app-name">Product CRUD App</h1>

        <form>
            <label for="product-name">Product-Name</label>
            <input type="text" id="product-name">

            <label for="product-image">Product-Image</label>
            <input type="file" id="product-image" name="product-image" accept=".jpg, .jpeg, .png">

            <label for="product-name">Product-Price</label>
            <input type="number" id="product-price">

            <label for="product-descr">Product-Description</label>
            <textarea id="product-descr"></textarea>

            <button class="add-product-btn" onclick="createProduct()">Add Product</button>
        </form>


        <table class="table-class">
            <thead>
                <tr>
                    <th>Product-Id</th>
                    <th>Product-Name</th>
                    <th>Product-Image</th>
                    <th>Product-Price</th>
                    <th>Product-Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
        <script src="js/script.js"></script>
    </div>
</body>

</html>
